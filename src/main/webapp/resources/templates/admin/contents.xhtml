    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    
    <style>
        .ui-breadcrumb .ui-menu-item-link:hover {
            background-color: black !important;
            border: none;

            line-height: 1.5;
            margin: 0;
        }
        
    </style>

    <p:card >
        <h:form>
            <div class="card">
                <p:dataTable var="contribuable" value="#{dtView.contribuables}">
                    <p:column headerText="Matricule">
                        <h:outputText value="#{contribuable.id}" />
                    </p:column>

                    <p:column headerText="Nom">
                        <h:outputText value="#{contribuable.nom}" />
                    </p:column>

                    <p:column headerText="Prenom">
                        <h:outputText value="#{contribuable.prenom}" />
                    </p:column>

                    <p:column headerText="E-mail">
                        <h:outputText value="#{contribuable.email}" />
                    </p:column>

                    <p:column headerText="Telephone">
                        <h:outputText value="#{contribuable.telephone}" />
                    </p:column>

                    <p:column headerText="B.P">
                        <h:outputText value="#{contribuable.BP}" />
                    </p:column>

                    <p:column headerText="Date">
                        <h:outputText value="#{contribuable.date}" />
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
    </p:card>
        
</ui:composition>
